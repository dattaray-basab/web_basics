<script type="text/javascript" src="cars.js"></script>
<div>



    <label>
        "List of Cars"
    </label>
    <div id="id_car_list"></div>


    <script>
        fn_populate = (container_id, list) => {

            const app = document.getElementById(container_id)

            // Create markup
            app.innerHTML = '<ul>' + list.map(function (element) {
                return '<li>' + element + '</li>';
            }).join('') + '</ul>';
        }
        var list = ['VW Beetle', 'Saab', 'Accord'];
        fn_populate("id_car_list", list);

    </script>

</div>
