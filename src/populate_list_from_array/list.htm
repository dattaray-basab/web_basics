<script type="text/javascript" src="cars.js"></script>
<div>



    <label>
        "List of Cars"
    </label>
    <div id="container_id"></div>


    <script>
        function fn_populate(list) {

            // Get the app element
            var app = document.querySelector('#container_id');

            // Create markup
            app.innerHTML = '<ul>' + list.map(function (element) {
                return '<li>' + element + '</li>';
            }).join('') + '</ul>';
    }
    var list = ['VW Beetle', 'Telsa', 'Accord'];
    fn_populate(list);
    </script>

</div>
